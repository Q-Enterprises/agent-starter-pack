name: Main CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --frozen --group dev --extra lint

      - name: Quality monitoring (lint and type checks)
        run: |
          uv run ruff check .
          uv run ty check
          uv run codespell

      - name: Run tests
        run: uv run pytest
